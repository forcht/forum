<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>updateUserInfo</title>
    <script src="../../resources/js/user.js"></script>
</head>
<body>
    <form action="" method="post" onsubmit="return updateUserInfo()">
        <table border="1" align="center" width="25%">
            <caption>修改用户信息</caption>
            <tr>
                <td>用户头像</td>
                <td>
                    <img src="../../resources/imgs/default.jpg" width="80" height="80" id="image">
                    <input type="file" name="file" id="file">
                </td>
            </tr>
            <tr>
                <td>用户ID</td>
                <td>
                    <input type="text" name="userId" id="userId" value="11" readonly="readonly">
                </td>
            </tr>
            <tr>
                <td>邮箱</td>
                <td>
                    <input type="email" name="email" id="email" value="11" readonly="readonly">
                </td>
            </tr>
            <tr>
                <td>用户名</td>
                <td>
                    <input type="text" name="username" id="username" value="11">
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="保存">&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="reset" value="取消">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
