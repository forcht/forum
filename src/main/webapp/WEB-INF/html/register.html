<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
    <script src="../../resources/js/user.js"></script>
</head>
<body>
<br>
<form action="/Forum/from/register" method="post" onsubmit="return register();">
    <table border="1" align="center" width="25%">
        <caption>用户注册</caption>
        <tr>
            <td>邮箱</td>
            <td><input type="email" name="email" id="email">
        </tr>
        <tr>
            <td>用户名</td>
            <td><input type="text" name="username" id="username">
        </tr>
        <tr>
            <td>密码</td>
            <td><input type="password" name="password" id="password">
        </tr>
        <tr>
            <td>确认密码</td>
            <td><input type="password" name="repassword" id="repassword">
        </tr>
        <tr>
            <td>
                <label id="tip">输出提示</label>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center"><input type="submit" value="注册">&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="reset" value="重设">&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="/forum/src/main/webapp/WEB-INF/html/login.html">登录</a>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
